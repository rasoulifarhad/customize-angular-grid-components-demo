<ag-grid-angular
  style="width: 100%; height: 550px;"
  [class]="themeClass"
  [rowData]="rowData"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef"
  [pagination]="true"
  (gridReady)="onGrigReady($event)"
  (cellValueChanged)="onCellValueChanged($event)"
  (selectionChanged)="onSelectionChanged($event)"
>

</ag-grid-angular>
